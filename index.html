<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container_calculator">
        <span class="title" id="title">Calc Web &ensp;<i class="fa fa-moon-o" aria-hidden="true" id="theme"></i></span>
        <div class="screen_calculator" id="screen">
            
        </div>
        <div class="container_keys" id="container_keys">
            
            
            <button data-key="103" class="keys" id="keys">7</button>
            <button data-key="104" class="keys" id="keys">8</button>
            <button data-key="105" class="keys" id="keys">9</button>
            <button data-key="8" class="keys" id="keys">DEL</button>
            <button data-key="100" class="keys" id="keys">4</button>
            <button data-key="101" class="keys" id="keys">5</button>
            <button data-key="102" class="keys" id="keys">6</button>
            <button data-key="107" class="keys" id="keys">+</button>
            <button data-key="49" class="keys" id="keys">1</button>
            <button data-key="98" class="keys" id="keys">2</button>
            <button data-key="99" class="keys" id="keys">3</button>
            <button data-key="109" class="keys" id="keys">-</button>
            <button data-key="110" class="keys" id="keys">.</button>
            <button data-key="96" class="keys" id="keys">0</button>
            <button data-key="111" class="keys" id="keys">/</button>
            <button data-key="106" class="keys" id="keys">*</button>
            <button data-key="53" class="keys" id="keys">(</button>
            <button data-key="219" class="keys" id="keys">)</button>
            <button data-key="sin" class="keys" id="keys">sin</button>
            <button data-key="cos" class="keys" id="keys">cos</button>
            <button data-key="tan" class="keys" id="keys">tan</button>
            <button data-key="0" class="keys" id="keys">RESET</button>
            <button data-key="187" class="keys" id="keys">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
